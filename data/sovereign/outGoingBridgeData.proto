syntax = "proto3";

package sovereign;
option go_package = "github.com/multiversx/mx-chain-core-go/data/sovereign;sovereign";

message BridgeOperations {
  repeated BridgeOutGoingData Data = 1;
}

message BridgeOutGoingData {
  int32 Type = 1;
  int32 ChainID = 2;
  bytes Hash = 3;
  repeated OutGoingOperation OutGoingOperations = 4;
  bytes AggregatedSignature = 5;
  bytes LeaderSignature = 6;
  bytes PubKeysBitmap = 7;
  uint32 Epoch = 8;
}

message OutGoingOperation {
  bytes Hash = 1;
  bytes Data = 2;
}

message BridgeOutGoingDataValidatorSetChange {
  repeated bytes PubKeyIDs = 1;
  uint32 Epoch             = 2;
}

message BridgeOperationsResponse {
  repeated string TxHashes = 1;
}

service BridgeTxSender {
  rpc Send(BridgeOperations) returns (BridgeOperationsResponse) {}
}
